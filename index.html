<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GENERTION CARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>

<body>




    <div class="col">
        <div class="command">
            <button type="button" id="generateBtn" class="btn btn-outline-success">GENERATE</button>
        </div>
    </div>

    <div class="col" id="con">
        <div class="content">
            <div class="card" style="width: 18rem;">
                <img src="https://images.pexels.com/photos/3768892/pexels-photo-3768892.jpeg?auto=compress&cs=tinysrgb&w=600" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                    <div class="container text-center">
                        <div class="row align-items-end">

                            <div class="col">
                                <div class="rate">
                                    <input type="radio" id="star5" name="rate" value="5" />
                                    <label for="star5" title="text">5 stars</label>
                                    <input type="radio" id="star4" name="rate" value="4" />
                                    <label for="star4" title="text">4 stars</label>
                                    <input type="radio" id="star3" name="rate" value="3" />
                                    <label for="star3" title="text">3 stars</label>
                                    <input type="radio" id="star2" name="rate" value="2" />
                                    <label for="star2" title="text">2 stars</label>
                                    <input type="radio" id="star1" name="rate" value="1" />
                                    <label for="star1" title="text">1 star</label>
                                </div>
                                <input class="btn btn-primary" type="submit" value="Submit">

                            </div>

                        </div>
                    </div>




                </div>
            </div>
        </div>
    </div>





</body>

</html>
